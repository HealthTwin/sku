{% extends 'home/base_layout.html'  %}
{% load static %}
{% block styles %}

{% endblock %}
{% block content %}
<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1> الاحصاءات </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">الاحصاءات</a></li>
              <li class="breadcrumb-item active">الرئسية</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

<section class="content" >
          <div class="card">
            <div class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <div class="chart-responsive">
                      <canvas id="pieChart" height="150"></canvas>
                    </div>
                    <!-- ./chart-responsive -->
                  </div>
                  <!-- /.col -->
                  <div class="col-md-4">
                    <ul class="chart-legend clearfix">
                      <li><i class="far fa-circle text-danger"></i>sku</li>
                      <li><i class="far fa-circle text-success"></i>النشطة</li>
                      <li><i class="far fa-circle text-warning"></i>غير نشطة</li>

                    </ul>
                  </div>
                  <!-- /.col -->
                </div>
            </div>
             <div class="card-footer bg-white p-0">
                <ul class="nav nav-pills flex-column">
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                     متوسط المبيعات
<!--                      <span class="float-right text-danger">-->
<!--                        <i class="fas fa-arrow-down text-sm"></i>-->
<!--                        {{avg_seller_price}}%</span>-->
                         <span class="float-right text-success">
                        <i class="fas fa-arrow-up text-sm"></i> 30%
                      </span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      متوسط ال FBN
                      <span class="float-right text-success">
                        <i class="fas fa-arrow-up text-sm"></i> 4%
                      </span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      نسبة المبيعات
                      <span class="float-right text-warning">
                        <i class="fas fa-arrow-left text-sm"></i> 0%
                      </span>
                    </a>
                  </li>


                </ul>
              </div>
          </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{% static 'AdminLte/plugins/chart.js/Chart.min.js' %}"></script>
<script>
    var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
    var pieData        = {
      labels: [
          'sku',
          'النشطة',
          'الغير نشطة',
      ],
      datasets: [
        {
          data: [{{sku}},{{active}},{{not_active}}],
          backgroundColor : ['#f56954', '#00a65a', '#f39c12'],
        }
      ]
    }
    var pieOptions     = {
      legend: {
        display: false
      }
    }
    //Create pie or douhnut chart
    // You can switch between pie and douhnut using the method below.
    var pieChart = new Chart(pieChartCanvas, {
      type: 'doughnut',
      data: pieData,
      options: pieOptions
    })
</script>
{% endblock %}
